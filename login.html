<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="asset/library_white.png" type="image/x-icon">
    <link rel="stylesheet" href="asset/style.css">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="asset/library_white.png" alt="logo" >
            <h3>Institute System</h3>
        </div>
        <div class="content">
            <h3>Login Form</h3>
            
            <form action="#" method="post">
                <label for="username">Username</label>
                <input type="text" name="useraname" id="username " placeholder="Enter Username" class="inputtype">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter password" class="inputtype">
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
